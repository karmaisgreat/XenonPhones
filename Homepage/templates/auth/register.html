{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
{% endblock %}

{% block title %}
Register
{% endblock %}

{% block stylesheets %}<link rel="stylesheet" href="{% static 'css/login-register.css'%}"/>{% endblock %}

{% block body %}    
    <div class="wrapper fadeInDown">
        <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first" style="padding-top: 4%;">
            <img style="width: 20%; height: 100%;" src="{% static 'images/logo.webp' %}" alt="Logo">
        </div>
    
        <!-- Register Form -->
        <form method="POST" action = "{% url 'register' %}">
            <br>
            <p class="form-error" style="color:red;">{{message}}</p>
            {% csrf_token %}
            <input type="text" class="fadeIn second" name="username" placeholder="username" required>
            <input type="text" class="fadeIn second" name="email" placeholder="email" required>
            <input type="password" class="fadeIn third" name="password" placeholder="password" required>
            <input type="password" class="fadeIn third" name="confirmation" placeholder="confirm password" required>
            <br><br>
            <input type="submit" class="fadeIn fourth" value="Register!">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="{% url 'login' %}">Login</a>
        </div>
    
        </div>
    </div>

    
{% endblock %}

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
